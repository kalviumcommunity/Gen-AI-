## 📂 Basic Setup Files

```html
<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

    <input type="text" id="moodInput" placeholder="Enter your mood..." />

    <div id="quoteBox"></div>
  </div>
  
  <script src="script.js"></script>
</body>
